<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo – bestehendes Layout bleibt</title>
  <style>
    /* Nur Demo, damit du sofort was siehst. In deiner Seite bitte NICHT übernehmen,
       dort greift dein vorhandenes CSS. */
    body { font-family: Helvetica, Arial, sans-serif; margin: 24px; color: #111; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap: 16px; }
    .vehicle-card { border: 1px solid #e5e5e5; border-radius: 12px; overflow: hidden; }
    .vehicle-card img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .vehicle-body { padding: 12px; }
  </style>
</head>
<body>
  <h1>Demo – Autos</h1>
  <div id="autos-grid" class="grid"></div>
  <script src="./autos-data.js"></script>
</body>
</html>
